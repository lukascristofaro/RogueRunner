version: '3'

services:
  # Service pour l'application Node.js
  db:
    platform: linux/amd64
    image: mysql:latest
    restart: always
    networks:
      - mynetwork
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"

  web:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - mynetwork
    environment:
      NODE_ENV: production
      MYSQL_HOST: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: mydatabase
  # Service pour la base de donn√©es MySQL


networks:
  mynetwork:
